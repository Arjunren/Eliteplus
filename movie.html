<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Movie Player - ELITES+</title>
    <link rel="icon" href="./static/icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/movie.css"/>
</head>

<body>

    <header style="z-index: 10;">
        <h1 style="color: #fff;">ELITES <span style="color: #00eaff;">+</span></h1>
        <nav class="Nav-Bar">
            <ul class="Nav-Menu">
                <li class="Nav-Item"><a href="library.html" class="nav-link">Home</a></li>
                <li class="Nav-Item"><a href="movielibrary.html" class="nav-link">Movies</a></li>
                <li class="Nav-Item"><a href="serieslibrary.html" class="nav-link">Series</a></li>
                <li class="Nav-Item"><a id="logout" class="nav-link">Logout</a></li>
            </ul>
            <div class="Hamburger">
                <span class="Bar"></span>
                <span class="Bar"></span>
                <span class="Bar"></span>
            </div>
        </nav>
    </header>

    <div class="movie-card">
        <div class="thumb-wrapper" id="player"></div>

        <div class="info-area">
            <h1 id="title"></h1>
            <p class="overview" id="overview"></p>

            <div class="meta-grid">
                <div class="meta-item"><span>Genre:</span> <span id="genre"></span></div>
                <div class="meta-item"><span>Actors:</span> <span id="actors"></span></div>
                <div class="meta-item"><span>Duration:</span> <span id="duration">—</span></div>
                <div class="meta-item"><span>Director:</span> <span id="director"></span></div>
                <div class="meta-item"><span>Release:</span> <span id="release"></span></div>
                <div class="meta-item"><span>Country:</span> <span id="country"></span></div>
                <div class="meta-item"><span>IMDb:</span> <span id="rating"></span></div>
            </div>
        </div>

    </div>

    <footer>
        <b>ELITES+ © 2025 – 2026</b><br>
        <small>Data provided by Consumet and TMDb API. ELITES+ doesn’t host movies; we only share links.</small>
    </footer>

    <script src="./script/checkAuth.js"></script>
    <script src="./script/movie.js"></script>

</body>

</html>

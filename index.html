<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #111;
            height: 100dvh;
        }

        form {
            width: 360px;
            background-color: #fff;
            padding: 1.3rem;
            border-radius: 20px;
        }

        form legend {
            text-align: center;
            font-size: 23px;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #111;
        }

        .det-container,
        .jstfy {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .det-container>input {
            width: 100%;
            height: 43px;
            font-family: 'poppins';
            font-size: 17px;
            padding: 0px 10px;
            outline: none;
            background-color: #e9e9e9;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            transition: all ease .4s;
        }

        .det-container input:focus {
            border-color: #111;
        }

        .pass {
            width: 100%;
            height: 43px;
            font-family: 'poppins';
            font-size: 17px;
            padding: 0px 10px;
            outline: none;
            background-color: #e9e9e9;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            transition: all ease .4s;
        }

        .pass:focus {
            border-color: #111;
        }

        .det-container label {
            cursor: pointer;
            width: fit-content;
            color: #111;
        }

        #forgot-pass {
            width: fit-content;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .loginBtn {
            cursor: pointer;
            width: 100%;
            height: 43px;
            background-color: #fff;
            font-size: 14px;
            color: #111;
            font-weight: bold;
            border: 1px solid #111;
            border-radius: 5px;
            transition: all 0.5ms ease;
        }

        .loginBtn:hover {
            color: #fff;
            background-color: #111;
            border: 1px solid #fff;
        }

        /* ERROR MESSAGE BOX */
        #errorBox {
            display: none;
            background: #ffdddd;
            color: #d00000;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 14px;
            border: 1px solid #d00000;
        }
    </style>
</head>

<body>
    <form action="">
        <legend>ELITE<span style="color: #00eaff;">+</span></legend>

        <div class="det-container">
            <label for="email">Email</label>
            <input type="text" name="email" id="Username" required>

            <label for="password">Password</label>
            <div style="position: relative;">
                <input class="pass" type="password" name="password" id="Password" required>
                <span id="togglePass"
                    style="position: absolute; font-size: 28px; right: 10px; top: 0; cursor: pointer;">
                    <i class="ri-eye-off-fill"></i>
                </span>
            </div>
        </div>

        <div class="jstfy">
            <button class="loginBtn" type="submit">Log In</button>
        </div>

        <!-- ERROR BOX -->
        <div id="errorBox"></div>

    </form>

<script>
    const API_BASE = "https://eliteplus.pythonanywhere.com";

    /* =============================
          PASSWORD TOGGLE
    ============================== */
    const passInput = document.getElementById("Password");
    const togglePass = document.getElementById("togglePass");

    togglePass.addEventListener("click", () => {
        if (passInput.type === "password") {
            passInput.type = "text";
            togglePass.innerHTML = '<i class="ri-eye-fill"></i>';
        } else {
            passInput.type = "password";
            togglePass.innerHTML = '<i class="ri-eye-off-fill"></i>';
        }
    });

    /* =============================
          LOGIN LOGIC
    ============================== */
    document.querySelector("form").addEventListener("submit", async (e) => {
        e.preventDefault();

        const username = document.getElementById("Username").value;
        const password = document.getElementById("Password").value;
        const errorBox = document.getElementById("errorBox");

        errorBox.style.display = "none";
        errorBox.innerText = "";

        try {
            const response = await fetch(`${API_BASE}/api/login`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    Username: username,
                    Password: password
                })
            });

            const data = await response.json();

            if (data.success) {
                // SAVE LOGIN SESSION
                localStorage.setItem("user", username);
                localStorage.setItem("token", data.token);

                // REDIRECT TO YOUR PAGE (library.html)
                window.location.href = "/library.html";
            } else {
                errorBox.style.display = "block";
                errorBox.innerText = data.error || "Incorrect username or password.";
            }
        } catch (err) {
            errorBox.style.display = "block";
            errorBox.innerText = "Failed to reach server.";
            console.error(err);
        }
    });
</script>


</body>

</html>

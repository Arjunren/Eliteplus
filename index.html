<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="./static/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="./style/index.css"/>
</head>

<body>
    <form action="">
        <legend>ELITE<span style="color: #00eaff;">+</span></legend>

        <div class="det-container">
            <label for="username">Username</label>
            <input type="text" name="username" id="Username" required>

            <label for="password">Password</label>
            <div style="position: relative;">
                <input class="pass" type="password" name="password" id="Password" required>
                <span id="togglePass"
                    style="position: absolute; font-size: 28px; right: 10px; top: 0; cursor: pointer;">
                    <i class="ri-eye-off-fill"></i>
                </span>
            </div>
        </div>

        <div class="jstfy">
            <button class="loginBtn" type="submit">Log In</button>
        </div>

        <div id="errorBox"></div>

    </form>

<script src="./script/index.js"></script>



</body>

</html>

<body>
    <form action="">
        <legend>ELITE<span style="color: #00eaff;">+</span></legend>

        <div class="det-container">
            <label for="email">Email</label>
            <input type="text" name="email" id="Username" required>

            <label for="password">Password</label>
            <div style="position: relative;">
                <input class="pass" type="password" name="password" id="Password" required>
                <span id="togglePass"
                    style="position: absolute; font-size: 28px; right: 10px; top: 0; cursor: pointer;">
                    <i class="ri-eye-off-fill"></i>
                </span>
            </div>
        </div>

        <div class="jstfy">
            <button class="loginBtn" type="submit">Log In</button>
        </div>

        <!-- ERROR BOX -->
        <div id="errorBox"></div>

    </form>

<script>
const API_BASE = "https://eliteplus.pythonanywhere.com";

/* Prevent cached back-navigation showing protected page */
window.onpageshow = function(event) {
    if (event.persisted) {
        window.location.reload();
    }
};

// If already logged in -> go to library
if (localStorage.getItem("token") && localStorage.getItem("user")) {
    window.location.href = "/library.html";
}

/* Password toggle (if present) */
const passInput = document.getElementById("Password");
const togglePass = document.getElementById("togglePass");
if (passInput && togglePass) {
    togglePass.addEventListener("click", () => {
        passInput.type = passInput.type === "password" ? "text" : "password";
        togglePass.innerHTML = passInput.type === "password" ? '<i class="ri-eye-off-fill"></i>' : '<i class="ri-eye-fill"></i>';
    });
}

/* Login form submit */
document.querySelector("form").addEventListener("submit", async (e) => {
    e.preventDefault();

    const username = document.getElementById("Username").value;
    const password = document.getElementById("Password").value;
    const errorBox = document.getElementById("errorBox");

    if (errorBox) { errorBox.style.display = "none"; errorBox.innerText = ""; }

    try {
        const res = await fetch(`${API_BASE}/api/login`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ Username: username, Password: password })
        });

        const data = await res.json();

        if (data.success) {
            localStorage.setItem("user", username);
            localStorage.setItem("token", data.token);

            // use redirect from backend if present
            const redirect = data.redirect || "/library.html";
            window.location.href = redirect;
        } else {
            if (errorBox) {
                errorBox.style.display = "block";
                errorBox.innerText = data.error || "Incorrect username or password.";
            } else {
                alert(data.error || "Incorrect username or password.");
            }
        }
    } catch (err) {
        if (errorBox) {
            errorBox.style.display = "block";
            errorBox.innerText = "Failed to reach server.";
        } else {
            alert("Failed to reach server.");
        }
        console.error(err);
    }
});
</script>

</body>

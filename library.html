    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: "Montserrat", sans-serif;
        }

        body {
            width: 100%;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            background: #020202;
        }

        header {
            width: 100%;
            height: 80px;

            background-color: rgba(0, 0, 0, 0.8);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 4;

            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 20px;

            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .Nav-Bar {
            display: flex;
            align-items: center;
            min-height: 70px;
        }

        .Nav-Menu {
            list-style: none;
            display: flex;
            align-items: center;
            width: 100%;
        }

        .Nav-Item {
            margin: 0 10px;
        }

        .Nav-Item a {
            position: relative;
            font-size: 20px;
            color: #fff;
            text-decoration: none;
            padding: 5px 20px;
            border-radius: 50px;
            overflow: hidden;
            cursor: pointer;
        }

        .Hamburger {
            display: none;
        }

        .Bar {
            display: block;
            width: 25px;
            height: 3px;
            margin: 5px auto;
            -webkit-transition: all 0.3s ease-out;
            transition: all 0.3s ease-out;
            background-color: #fff;
        }

        @media (max-width: 768px) {

            .Hamburger {
                display: block;
            }

            .Hamburger.active .Bar:nth-child(2) {
                opacity: 0;
            }

            .Hamburger.active .Bar:nth-child(1) {
                transform: translateY(8px) rotate(45deg);
            }

            .Hamburger.active .Bar:nth-child(3) {
                transform: translateY(-8px) rotate(-45deg);
            }

            .Nav-Menu {
                position: fixed;
                left: -100%;
                top: 60px;
                gap: 0;
                flex-direction: column;
                background-color: #111;
                width: 100%;
                height: 100vh;
                text-align: center;
                transition: 0.3s;
            }

            .Nav-Item {
                margin: 16px 0;
            }

            .Nav-Menu.active {
                left: 0;
            }
        }

        .Nav-Item a::after {
            content: "";
            position: absolute;
            left: 20px;
            bottom: 0;
            height: 2px;
            width: 0%;
            background-color: #00eaff;
            transition: width 0.4s ease;
        }

        .Nav-Item a:hover::after {
            width: calc(100% - 40px);
        }

        @keyframes underlineGrow {
            from {
                width: 0;
            }

            to {
                width: calc(100% - 40px);
            }
        }

        .Nav-Item a:hover::after {
            animation: underlineGrow 0.4s ease forwards;
        }

        .hero {
            width: 100%;
        }

        form {
            display: flex;
            align-items: center;
            gap: 20px;
            position: relative;
        }

        .library {
            display: grid;
            grid-template-columns: repeat(auto-fit, 140px);
            gap: 10px;
            justify-content: center;
            padding: 10px;
        }

        .library div {
            position: relative;
            cursor: pointer;
            overflow: hidden;
            transition: transform 0.3s;
            background: #fff;
            padding: 8px;
            border-radius: 10px;
        }

        .library div:hover {
            transform: scale(1.02);
        }

        .library div img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }


        .library div::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0);
            transition: .3s;
        }

        .library div:hover::before {
            background: rgba(0, 0, 0, .6);
        }

        .library div::after {
            content: '▶';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            color: #fff;
            opacity: 0;
            transition: .3s;
        }

        .library div:hover::after {
            opacity: 1;
        }

        /* Modal */
        #Modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, .8);
            color: #fff;
            overflow-y: auto;
            padding: 20px;
        }

        #Modal .content {
            background: linear-gradient(90deg, #000000, #484646);
            margin: auto;
            border-radius: 10px;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
    </style>

    <header style="z-index: 10;">
        <h1 style="color: #fff;">ELITES <span style="color: #00eaff;">+</span></h1>
        <nav class="Nav-Bar">
            <ul class="Nav-Menu">
                <li class="Nav-Item"><a href="library.html" class="nav-link" style="color: #00eaff;">Home</a></li>

    <div
        style="margin-top: 150px; margin-bottom: 50px; padding: 10px; display: flex; flex-direction: column; width: 100%; gap: 10px; justify-content: center; align-items: center; padding: 0 40px;">
        <h1 style="color: #fff;">WELCOME TO <span style="color: #00eaff;">ELITE +</span></h1>

        <p style="color: #ccc; max-width: 650px; text-align: center; font-size: 18px;">
            Stream your favorite shows and movies completely sourced to watch.</p>

        <form id="searchForm" style="position: relative;">
            <input type="text" id="query" placeholder="Search..."
                style="padding: 10px; border-radius: 10px; border: 1px solid #111; width: 300px; outline: none;">
            <span style="position: absolute; right: 5px; top: 5px;">
                <i class="ri-search-line" style="font-size: 26px; color: #111;"></i>

    <section class="hero">

    <!-- Shared modal -->
    <div id="Modal">
        <div class="content">
            <div style="position: relative; width: 100%;">
                <img id="modalPoster" style="width: 100%; height: 250px;">
                <iframe id="modalTrailer" style="border-radius: 10px; width:100%; height:250px; border:0; display:none;"
                    allow="autoplay; encrypted-media">
                </iframe>
            </div>

            <div style="padding: 20px 30px; display: flex; flex-direction: column; gap: 10px;">
                <h3 style="color: #fff; text-shadow: 1px 1px 5px #000, 1px 1px 10px #000, 1px 1px 10px #000, 1px 1px 10px #000;"
                    id="modalTitle"></h3>
                <p style="font-size: 16px; text-align: justify;" id="modalOverview"></p>
                <a id="detailsLink"
                    style="font-weight: 600; text-decoration: none; text-align: center; padding: 10px; background: #fff; color: #111; border-radius: 20px; cursor: pointer; width: 100%;">Play

    </div>


    <script>
        document.getElementById("logout").addEventListener("click", () => {
            localStorage.removeItem("loggedIn");
            window.location.href = "/";
        });
    </script>


    <script>
        const Hamburger = document.querySelector('.Hamburger');
        const NavMenu = document.querySelector('.Nav-Menu');

        Hamburger.addEventListener('click', () => {
            Hamburger.classList.toggle('active');
            NavMenu.classList.toggle('active');
        });

        document.querySelectorAll('.nav-link').forEach(n => n.addEventListener("click", () => {
            Hamburger.classList.remove('active');
            NavMenu.classList.remove('active');
        }))

        // Dynamically choose API base URL
        const API_BASE = "https://eliteplus.pythonanywhere.com";
        async function checkAuth() {
            const token = localStorage.getItem("token");
            const user = localStorage.getItem("user");

            if (!token || !user) {
                // No login data at all
                window.location.href = "/login.html";
                return;
            }

            const res = await fetch(API_BASE + "/api/check", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": token
                },
                body: JSON.stringify({ Username: user })
            });

            const data = await res.json();

            if (!data.valid) {
                // Token invalid or logged in somewhere else
                localStorage.clear();
                window.location.href = "/login.html";
            }
        }

        // Run on page load
        checkAuth();

        const moviesLibrary = document.getElementById('moviesLibrary');
        const tvLibrary = document.getElementById('tvLibrary');
        const queryInput = document.getElementById('query');
        const form = document.getElementById('searchForm');
        const modalTrailer = document.getElementById('modalTrailer');

        const modal = document.getElementById('Modal');
        const modalClose = document.getElementById('ModalClose');
        const modalTitle = document.getElementById('modalTitle');
        const modalPoster = document.getElementById('modalPoster');
        const modalOverview = document.getElementById('modalOverview');
        const detailsLink = document.getElementById('detailsLink');

        // Fetch movies
        async function fetchMovies(query = "") {
            try {
                const url = query
                    ? `${API_BASE}/api/movies?query=${encodeURIComponent(query)}`
                    : `${API_BASE}/api/movies`;
                const res = await fetch(url);
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                const data = await res.json();
                renderLibrary(data.movies || [], moviesLibrary, "movie");
            } catch (err) {
                console.error("Error fetching movies:", err);
                moviesLibrary.innerHTML = "<p style='color:#fff;'>Failed to load movies.</p>";
            }
        }

        // Fetch Trailer
        async function fetchTrailer(id, type) {
            try {
                const url = `${API_BASE}/api/trailer?id=${id}&type=${type}`;
                const res = await fetch(url);
                const data = await res.json();

                if (data.youtube_key) {
                    return `https://www.youtube.com/embed/${data.youtube_key}?autoplay=1&mute=0&controls=0&modestbranding=1&rel=0&showinfo=0&disablekb=1&fs=0&iv_load_policy=3`;
                }

                return null;
            } catch (err) {
                console.error("Trailer error:", err);
                return null;
            }
        }


        // Fetch TV shows
        async function fetchTV(query = "") {
            try {
                const url = query
                    ? `${API_BASE}/api/tv?query=${encodeURIComponent(query)}`
                    : `${API_BASE}/api/tv`;
                const res = await fetch(url);
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                const data = await res.json();
                renderLibrary(data.tv_shows || [], tvLibrary, "tv");
            } catch (err) {
                console.error("Error fetching TV shows:", err);
                tvLibrary.innerHTML = "<p style='color:#fff;'>Failed to load series.</p>";
            }
        }

        // Render movies or TV shows into grid
        function renderLibrary(items, container, type) {
            container.innerHTML = "";
            items.forEach(item => {
                // Skip if there is no poster
                if (!item.poster) return;

                const div = document.createElement('div');
                div.innerHTML = `<img src="${item.poster}" loading="lazy" style="width:100%;border-radius:5px;">`;
                div.addEventListener('click', () => showModal(item, type));
                container.appendChild(div);
            });
        }


        // Show modal with movie/series details
        let trailerTimeout;

        async function showModal(item, type) {
            // Reset timeout if modal reused
            if (trailerTimeout) clearTimeout(trailerTimeout);

            modalTitle.textContent = item.title || item.name;

            // Show poster/backdrop
            modalPoster.style.display = "flex";
            modalTrailer.style.display = "none";
            modalPoster.src = item.backdrop || item.poster || '';

            modalOverview.textContent = item.overview || 'No overview available.';
            detailsLink.href = type === "movie"
                ? `movie.html?id=${item.id}`
                : `series.html?id=${item.id}`;

            modal.style.display = 'flex';

            // After 2 seconds → load trailer
            trailerTimeout = setTimeout(async () => {
                const trailerURL = await fetchTrailer(item.id, type);

                if (trailerURL) {
                    modalTrailer.src = trailerURL;
                    modalPoster.style.display = "none";
                    modalTrailer.style.display = "block";
                }
            }, 2000);
        }



        // Modal close handlers
        modalClose.addEventListener('click', () => {
            modal.style.display = 'none';
            modalTrailer.src = "";
            modalPoster.style.display = "block";
            modalTrailer.style.display = "none";
            if (trailerTimeout) clearTimeout(trailerTimeout);
        });

        window.addEventListener('click', e => {
            if (e.target == modal) {
                modal.style.display = 'none';
                modalTrailer.src = "";
                modalPoster.style.display = "block";
                modalTrailer.style.display = "none";
                if (trailerTimeout) clearTimeout(trailerTimeout);
            }
        });


        // Search form
        // LIVE SEARCH — auto filter while typing
        queryInput.addEventListener("input", () => {
            const value = queryInput.value.trim();

            if (value.length > 0) {
                // Search mode
                fetchMovies(value);
                fetchTV(value);
            } else {
                // Empty → restore full library
                fetchMovies();
                fetchTV();
            }
        });

        // Prevent form submit refresh (optional)
        form.addEventListener("submit", e => e.preventDefault());


        // Initial load
        fetchMovies();
        fetchTV();
    </script>

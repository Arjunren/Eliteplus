<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ELITES +</title>

    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet">

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: "Montserrat", sans-serif;
        }

        body {
            width: 100%;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            background: #020202;
        }

        .navbar {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            padding: 18px 3%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background-color: #020202;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 1px;
            color: #fff;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .logo span {
            color: #00eaff;
        }


        .nav-links {
            display: flex;
            align-items: center;
            gap: 30px;
            list-style: none;
            transition: 0.4s ease;
        }

        .nav-links li a {
            text-decoration: none;
            color: #fff;
            font-size: 1rem;
            font-weight: 500;
            transition: 0.3s ease;
            position: relative;
        }

        .nav-links li a::after {
            content: '';
            position: absolute;
            width: 0%;
            height: 2px;
            background: #00eaff;
            bottom: -5px;
            left: 0;
            transition: width 0.3s ease;
        }

        .nav-links li a:hover::after {
            width: 100%;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 28px;
            height: 21px;
            cursor: pointer;
        }

        .bar {
            height: 3px;
            width: 100%;
            background: #fff;
            border-radius: 10px;
            transition: all 0.4s ease;
        }

        @media (max-width: 850px) {
            .hamburger {
                display: flex;
                z-index: 1100;
            }

            .nav-links {
                position: fixed;
                right: -100%;
                top: 0;
                height: 100vh;
                width: 35%;
                background: rgba(15, 15, 15, 0.95);
                flex-direction: column;
                justify-content: center;
                align-items: center;
                gap: 35px;
                transition: right 0.5s ease;
            }

            .nav-links.active {
                right: 0;
            }

            .hamburger.active .bar:nth-child(1) {
                transform: rotate(45deg) translate(5px, 6px);
            }

            .hamburger.active .bar:nth-child(2) {
                opacity: 0;
            }

            .hamburger.active .bar:nth-child(3) {
                transform: rotate(-45deg) translate(5px, -6px);
            }

            .nav-links li a {
                font-size: 1.2rem;
            }
        }

        .hero {
            margin-top: 100px;
            width: 100%;
        }

        form {
            display: flex;
            align-items: center;
            gap: 20px;
            position: relative;
        }

        .library {
            display: grid;
            grid-template-columns: repeat(auto-fit, 140px);
            gap: 10px;
            justify-content: center;
            padding: 10px;
        }

        .library div {
            position: relative;
            cursor: pointer;
            overflow: hidden;
            transition: transform 0.3s;
            background: #fff;
            padding: 8px;
            border-radius: 10px;
        }

        .library div:hover {
            transform: scale(1.02);
        }

        .library div img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }


        .library div::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0);
            transition: .3s;
        }

        .library div:hover::before {
            background: rgba(0, 0, 0, .6);
        }

        .library div::after {
            content: '▶';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            color: #fff;
            opacity: 0;
            transition: .3s;
        }

        .library div:hover::after {
            opacity: 1;
        }

        /* Modal */
        #Modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, .8);
            color: #fff;
            overflow-y: auto;
            padding: 20px;
        }

        #Modal .content {
            background: linear-gradient(90deg, #000000, #484646);
            margin: auto;
            border-radius: 10px;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
    </style>
</head>

<body>

    <header class="navbar">
        <div class="logo">Elite<span>+</span></div>

        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Movie</a></li>
            <li><a href="#">Series</a></li>
            <li><a href="#">Anime</a></li>
        </ul>

        <div class="hamburger">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </header>

    <section class="hero">
        <div style="padding: 10px; width: 100%; display: flex; justify-content: end; padding: 0 40px;">
            <form id="searchForm" >
                <input type="text" id="query" placeholder="Search..."
                    style="padding: 10px; border-radius: 10px; border: 1px solid #111; width: 200px; outline: none;">
                <span style="position: absolute; right: 5px; top: 5px;">
                    <i class="ri-search-line" style="font-size: 26px; color: #111;"></i>
                </span>
            </form>
        </div>
        <div id="moviesLibrary" class="library"></div>
        <div id="tvLibrary" class="library"></div>
    </section>

    <!-- <header>
        <h1 onclick="window.location.href='library.html'" style="cursor: pointer; color: #fff;">ELITES +</h1>
        <button id="logout">Logout</button>
    </header> -->

    <!-- Shared modal -->
    <div id="Modal">
        <div class="content">
            <div style="position: relative; width: 100%;">
                <a id="ModalClose"
                    style="position: absolute; top: 5px; right: 10px; font-size: 32px; color: #fff; cursor: pointer;"><i
                        class="ri-close-circle-line"></i></a>
                <img id="modalPoster" style="width: 100%; height: 250px;">
                <iframe id="modalTrailer" style="border-radius: 10px; width:100%; height:250px; border:0; display:none;"
                    allow="autoplay; encrypted-media">
                </iframe>
            </div>

            <div style="padding: 20px 30px; display: flex; flex-direction: column; gap: 10px;">
                <h3 style="color: #fff; text-shadow: 1px 1px 5px #000, 1px 1px 10px #000, 1px 1px 10px #000, 1px 1px 10px #000;"
                    id="modalTitle"></h3>
                <p style="font-size: 16px; text-align: justify;" id="modalOverview"></p>
                <a id="detailsLink"
                    style="text-decoration: none; text-align: center; padding: 10px; background: #fff; color: #111; border-radius: 20px; cursor: pointer; width: 100%;">Play
                    ▶</a>
            </div>
        </div>
    </div>


    <script>
        document.getElementById("logout").addEventListener("click", () => {
            localStorage.removeItem("loggedIn");
            window.location.href = "/";
        });
    </script>


    <script>
        const hamburger = document.querySelector(".hamburger");
        const navLinks = document.querySelector(".nav-links");

        hamburger.addEventListener("click", () => {
            hamburger.classList.toggle("active");
            navLinks.classList.toggle("active");
        });
        // Dynamically choose API base URL
        const API_BASE = "https://eliteplus.pythonanywhere.com";

        const moviesLibrary = document.getElementById('moviesLibrary');
        const tvLibrary = document.getElementById('tvLibrary');
        const queryInput = document.getElementById('query');
        const form = document.getElementById('searchForm');
        const modalTrailer = document.getElementById('modalTrailer');

        const modal = document.getElementById('Modal');
        const modalClose = document.getElementById('ModalClose');
        const modalTitle = document.getElementById('modalTitle');
        const modalPoster = document.getElementById('modalPoster');
        const modalOverview = document.getElementById('modalOverview');
        const detailsLink = document.getElementById('detailsLink');

        // Fetch movies
        async function fetchMovies(query = "") {
            try {
                const url = query
                    ? `${API_BASE}/api/movies?query=${encodeURIComponent(query)}`
                    : `${API_BASE}/api/movies`;
                const res = await fetch(url);
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                const data = await res.json();
                renderLibrary(data.movies || [], moviesLibrary, "movie");
            } catch (err) {
                console.error("Error fetching movies:", err);
                moviesLibrary.innerHTML = "<p style='color:#fff;'>Failed to load movies.</p>";
            }
        }

        // Fetch Trailer
        async function fetchTrailer(id, type) {
            try {
                const url = `${API_BASE}/api/trailer?id=${id}&type=${type}`;
                const res = await fetch(url);
                const data = await res.json();

                if (data.youtube_key) {
                    return `https://www.youtube.com/embed/${data.youtube_key}?autoplay=1&mute=0&controls=0&modestbranding=1&rel=0&showinfo=0&disablekb=1&fs=0&iv_load_policy=3`;
                }

                return null;
            } catch (err) {
                console.error("Trailer error:", err);
                return null;
            }
        }


        // Fetch TV shows
        async function fetchTV(query = "") {
            try {
                const url = query
                    ? `${API_BASE}/api/tv?query=${encodeURIComponent(query)}`
                    : `${API_BASE}/api/tv`;
                const res = await fetch(url);
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                const data = await res.json();
                renderLibrary(data.tv_shows || [], tvLibrary, "tv");
            } catch (err) {
                console.error("Error fetching TV shows:", err);
                tvLibrary.innerHTML = "<p style='color:#fff;'>Failed to load series.</p>";
            }
        }

        // Render movies or TV shows into grid
        function renderLibrary(items, container, type) {
            container.innerHTML = "";
            items.forEach(item => {
                // Skip if there is no poster
                if (!item.poster) return;

                const div = document.createElement('div');
                div.innerHTML = `<img src="${item.poster}" loading="lazy" style="width:100%;border-radius:5px;">`;
                div.addEventListener('click', () => showModal(item, type));
                container.appendChild(div);
            });
        }


        // Show modal with movie/series details
        let trailerTimeout;

        async function showModal(item, type) {
            // Reset timeout if modal reused
            if (trailerTimeout) clearTimeout(trailerTimeout);

            modalTitle.textContent = item.title || item.name;

            // Show poster/backdrop
            modalPoster.style.display = "flex";
            modalTrailer.style.display = "none";
            modalPoster.src = item.backdrop || item.poster || '';

            modalOverview.textContent = item.overview || 'No overview available.';
            detailsLink.href = type === "movie"
                ? `movie.html?id=${item.id}`
                : `series.html?id=${item.id}`;

            modal.style.display = 'flex';

            // After 2 seconds → load trailer
            trailerTimeout = setTimeout(async () => {
                const trailerURL = await fetchTrailer(item.id, type);

                if (trailerURL) {
                    modalTrailer.src = trailerURL;
                    modalPoster.style.display = "none";
                    modalTrailer.style.display = "block";
                }
            }, 2000);
        }



        // Modal close handlers
        modalClose.addEventListener('click', () => {
            modal.style.display = 'none';
            modalTrailer.src = "";
            modalPoster.style.display = "block";
            modalTrailer.style.display = "none";
            if (trailerTimeout) clearTimeout(trailerTimeout);
        });

        window.addEventListener('click', e => {
            if (e.target == modal) {
                modal.style.display = 'none';
                modalTrailer.src = "";
                modalPoster.style.display = "block";
                modalTrailer.style.display = "none";
                if (trailerTimeout) clearTimeout(trailerTimeout);
            }
        });


        // Search form
        // LIVE SEARCH — auto filter while typing
        queryInput.addEventListener("input", () => {
            const value = queryInput.value.trim();

            if (value.length > 0) {
                // Search mode
                fetchMovies(value);
                fetchTV(value);
            } else {
                // Empty → restore full library
                fetchMovies();
                fetchTV();
            }
        });

        // Prevent form submit refresh (optional)
        form.addEventListener("submit", e => e.preventDefault());


        // Initial load
        fetchMovies();
        fetchTV();
    </script>

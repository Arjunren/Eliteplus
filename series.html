<!-- Full Series Page (matching Movie Page design) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TV Series Player - ELITES+</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }
        body { background: #0d0d0d; color: #fff; }

                 header {
            width: 100%;
            height: 80px;

            background-color: rgba(0, 0, 0, 0.8);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 4;

            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 20px;

            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .Nav-Bar {
            display: flex;
            align-items: center;
            min-height: 70px;
        }

        .Nav-Menu {
            list-style: none;
            display: flex;
            align-items: center;
            width: 100%;
        }

        .Nav-Item {
            margin: 0 10px;
        }

        .Nav-Item a {
            position: relative;
            font-size: 20px;
            color: #fff;
            text-decoration: none;
            padding: 5px 20px;
            border-radius: 50px;
            overflow: hidden;
            cursor: pointer;
        }

        .Hamburger {
            display: none;
        }

        .Bar {
            display: block;
            width: 25px;
            height: 3px;
            margin: 5px auto;
            -webkit-transition: all 0.3s ease-out;
            transition: all 0.3s ease-out;
            background-color: #fff;
        }

        @media (max-width: 768px) {

            .Hamburger {
                display: block;
            }

            .Hamburger.active .Bar:nth-child(2) {
                opacity: 0;
            }

            .Hamburger.active .Bar:nth-child(1) {
                transform: translateY(8px) rotate(45deg);
            }

            .Hamburger.active .Bar:nth-child(3) {
                transform: translateY(-8px) rotate(-45deg);
            }

            .Nav-Menu {
                position: fixed;
                left: -100%;
                top: 60px;
                gap: 0;
                flex-direction: column;
                background-color: #111;
                width: 100%;
                height: 100vh;
                text-align: center;
                transition: 0.3s;
            }

            .Nav-Item {
                margin: 16px 0;
            }

            .Nav-Menu.active {
                left: 0;
            }
        }

        .Nav-Item a::after {
            content: "";
            position: absolute;
            left: 20px;
            bottom: 0;
            height: 2px;
            width: 0%;
            background-color: #00eaff;
            transition: width 0.4s ease;
        }

        .Nav-Item a:hover::after {
            width: calc(100% - 40px);
        }

        @keyframes underlineGrow {
            from {
                width: 0;
            }

            to {
                width: calc(100% - 40px);
            }
        }

        .Nav-Item a:hover::after {
            animation: underlineGrow 0.4s ease forwards;
        }


        main { width: 100%; max-width: 1200px; margin: auto; padding: 20px; }

        /* Player */
        #player-wrapper { width: 100%; margin-bottom: 20px; }
        #player iframe { width: 100%; height: 540px; border: none; border-radius: 10px; }

        /* Info Box */
        .info-box {
            margin-top: 20px;
            background: #1a1a1a;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.4);
        }

        .info-title { font-size: 28px; font-weight: 800; margin-bottom: 10px; }
        .info-overview { opacity: 0.8; line-height: 1.5; }

        /* Season Select */
        .season-select-box {
            margin-top: 25px; background: #1a1a1a;
            padding: 20px; border-radius: 12px;
        }
        select {
            padding: 10px;
            border-radius: 6px;
            border: none;
            background: #333;
            color: #fff;
            margin-top: 10px;
            font-size: 16px;
        }

        #episodes {
            margin-top: 15px;
            display: flex; flex-wrap: wrap; gap: 8px;
        }

        #episodes button {
            padding: 12px;
            background: #111;
            border: none;
            border-radius: 6px;
            text-align: left;
            color: #fff;
            cursor: pointer;
            transition: 0.2s;
        }
        #episodes button:hover { background: #333; }

        footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            background: #111;
            font-size: 14px;
        }

        @media (max-width: 700px) {
            #player iframe { height: 300px; }
            .info-title { font-size: 22px; }
        }
    </style>
</head>
<body>
     <header style="z-index: 10;">
            <h1 style="color: #fff;">ELITES <span style="color: #00eaff;">+</span></h1>
            <nav class="Nav-Bar">
                <ul class="Nav-Menu">
                    <li class="Nav-Item"><a href="library.html" class="nav-link">Home</a></li>
                    <li class="Nav-Item"><a href="movielibrary.html" class="nav-link">Movies</a></li>
                    <li class="Nav-Item"><a href="serieslibrary.html" class="nav-link">Series</a></li>
                    <li class="Nav-Item"><a id="logout" class="nav-link">Logout</a></li>
                </ul>
                <div class="Hamburger">
                    <span class="Bar"></span>
                    <span class="Bar"></span>
                    <span class="Bar"></span>
                </div>
            </nav>
    </header>

    <main>
        <!-- PLAYER -->
        <div id="player-wrapper">
            <div id="player"></div>
        </div>

        <!-- SERIES INFO -->
        <div class="info-box">
            <h2 class="info-title" id="tvName"></h2>
            <p class="info-overview" id="tvOverview"></p>

            <div class="meta-grid" style="display: flex; flex-direction: column; gap: 5px; padding: 5px 0;">
                <p><strong>Genres:</strong> <span id="genres">Unknown</span></p>
                <p><strong>Cast:</strong> <span id="actors">Unknown</span></p>
                <p><strong>Creator:</strong> <span id="creator">Unknown</span></p>
                <p><strong>Country:</strong> <span id="country">—</span></p>
                <p><strong>Rating:</strong> <span id="rating">—</span></p>
                <p><strong>First Air Date:</strong> <span id="release">—</span></p>
            </div>
        </div>

        <!-- EPISODES -->
        <div class="season-select-box">
            <h2 class="info-title">Watch Episodes</h2>
            <label>Select Season:</label>
            <select id="seasonSelect" onchange="showEpisodes()"></select>
            <div id="episodes"></div>
        </div>
    </main>

    <footer>
        <b>ELITES+ © 2025-2026</b><br>
        Data provided by Consumet and TMDb API. ELITES+ does not host content.
    </footer>

    <script>
        const API_BASE = "https://eliteplus.pythonanywhere.com";
        const urlParams = new URLSearchParams(window.location.search);
        const tvId = urlParams.get("id");

        const tvNameEl = document.getElementById("tvName");
        const tvOverviewEl = document.getElementById("tvOverview");
        const seasonSelect = document.getElementById("seasonSelect");
        const episodesDiv = document.getElementById("episodes");
        const playerDiv = document.getElementById("player");

        let seasonsData = [];

        if (!tvId) {
            document.body.innerHTML = "<h2>TV Series ID is required!</h2>";
        } else {
            fetch(`${API_BASE}/api/series?id=${tvId}`)
                .then(res => res.json())
                .then(data => {
                    tvNameEl.textContent = data.name;
                    tvOverviewEl.textContent = data.overview || "No overview available.";

                    // Metadata
                    document.getElementById("genres").textContent = data.genres?.join(", ") || "Unknown";
                    document.getElementById("actors").textContent = data.cast?.slice(0, 5).join(", ") || "Unknown";
                    document.getElementById("creator").textContent = data.creator || "Unknown";
                    document.getElementById("country").textContent = data.country || "—";
                    document.getElementById("rating").textContent = data.vote_average ? data.vote_average + "/10" : "—";
                    document.getElementById("release").textContent = data.first_air_date || "—";

                    seasonsData = data.seasons_data || [];

                    seasonSelect.innerHTML = '';
                    seasonsData.forEach((s, i) => {
                        const opt = document.createElement("option");
                        opt.value = i;
                        opt.textContent = `Season ${s.season_number}`;
                        seasonSelect.appendChild(opt);
                    });

                    showEpisodes();
                })
                .catch(err => {
                    document.body.innerHTML = `<h2>Error loading series<br>${err}</h2>`;
                });
        }

        function showEpisodes() {
            const idx = seasonSelect.value;
            const season = seasonsData[idx];
            episodesDiv.innerHTML = '';

            if (!season) return;

            season.episodes.forEach(ep => {
                const btn = document.createElement("button");
                btn.textContent = `Episode ${ep.episode_number}: ${ep.name}`;
                btn.onclick = () => playEpisode(tvId, season.season_number, ep.episode_number);
                episodesDiv.appendChild(btn);
            });

            if (season.episodes.length > 0) {
                playEpisode(tvId, season.season_number, season.episodes[0].episode_number);
            }
        }

        function playEpisode(id, season, episode) {
            playerDiv.innerHTML = `
                <iframe src="https://vidlink.pro/tv/${id}/${season}/${episode}" allowfullscreen allow="encrypted-media"></iframe>
            `;
        }
    </script>
</body>
</html>
